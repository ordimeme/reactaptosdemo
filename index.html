<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.googletagmanager.com https://*.google-analytics.com https://*.aptoslabs.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com data:;
      img-src 'self' data: https://*.google-analytics.com https://*.aptoslabs.com;
      connect-src 'self' https://*.google-analytics.com https://*.aptoslabs.com wss://*.aptoslabs.com;
      frame-src 'self' https://*.aptoslabs.com;
      font-src 'self' https://fonts.gstatic.com data:;
      worker-src 'self' blob:;
      child-src 'self' blob:;
      form-action 'self';
      base-uri 'self';
      object-src 'none';
      require-trusted-types-for 'script';
      trusted-types default dompurify;
      report-uri /csp-report;
    ">
    <meta http-equiv="Permissions-Policy" content="
      interest-cohort=(),
      camera=(),
      microphone=(),
      geolocation=(),
      payment=(),
      usb=(),
      accelerometer=(),
      autoplay=(),
      document-domain=(),
      encrypted-media=(),
      gyroscope=(),
      magnetometer=(),
      midi=(),
      sync-xhr=()
    ">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Set-Cookie" content="SameSite=Strict; Secure">
    <link rel="icon" type="image/png" href="/aptos.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Aptos Fungible Asset</title>
    <script>
      // 定义默认的 Trusted Types 策略
      if (window.trustedTypes && trustedTypes.createPolicy) {
        trustedTypes.createPolicy('default', {
          createHTML: (string) => string,
          createScript: (string) => string,
          createScriptURL: (url) => {
            const allowedDomains = [
              'www.googletagmanager.com',
              'google-analytics.com',
              'fonts.googleapis.com',
              'fonts.gstatic.com',
              'aptoslabs.com'
            ];
            
            try {
              const urlObj = new URL(url);
              if (allowedDomains.some(domain => urlObj.hostname.includes(domain))) {
                return url;
              }
              throw new Error(`URL ${url} is not allowed`);
            } catch {
              throw new Error(`Invalid URL: ${url}`);
            }
          }
        });

        // 定义用于 DOM 净化的策略
        trustedTypes.createPolicy('dompurify', {
          createHTML: (string) => {
            return string.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
          }
        });
      }

      // 添加全局错误处理
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.warn('Script error:', { msg, url, lineNo, columnNo, error });
        return false;
      };

      // 监听 CSP 违规
      window.addEventListener('securitypolicyviolation', (e) => {
        console.warn('CSP violation:', {
          'violatedDirective': e.violatedDirective,
          'originalPolicy': e.originalPolicy,
          'blockedURI': e.blockedURI,
          'disposition': e.disposition
        });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/frontend/main.tsx"></script>
  </body>
</html>
